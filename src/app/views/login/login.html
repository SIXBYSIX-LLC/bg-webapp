<div class="travelo-login-box travelo-box">
    <div class="login-social">
        <a  class="button login-facebook"><i class="soap-icon-facebook"></i>Login with Facebook</a>
        <a  class="button login-googleplus"><i class="soap-icon-googleplus"></i>Login with Google+</a>
    </div>
    <div class="seperator"><label>OR</label></div>
    <form>
        <div class="form-group">
            <input type="text" class="input-text full-width" placeholder="email address">
        </div>
        <div class="form-group">
            <input type="password" class="input-text full-width" placeholder="password">
        </div>
        <div class="form-group">
            <a class="forgot-password pull-right">Forgot password?</a>
            <div class="checkbox checkbox-inline">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </form>
    <div class="seperator"></div>
    <p>Don't have an account? <a class="goto-signup soap-popupbox">Sign up</a></p>
</div>
