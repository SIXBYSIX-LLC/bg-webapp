	<h1 class="no-margin black-color seller-heading-font">Manage Your Jobsites
		<div class="visible-xs">
			<div class="pull-right mobile-icons">

			</div>

		<button class="btn all-btn pull-right primary-btn btn-right" ui-sref="main.account.jobsites.add"><i class="icon soap-icon-plus"></i> Add Jobsite</button>
		<div class="search-sort-div hide-search hidden-xs" ng-class="{'show-search': searchOpen}">
			<i class="fa fa-search" ng-click="searchBar()"></i>
			<input type="text" placeholder="Search" class="form-control" ng-model="mdl.searchText">
		</div>
	</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">

	<table class="table order-table">
		<tbody>
			<tr ng-repeat="site in mdl.sites |filter:{ $ : mdl.searchText}">
				<td>
					<p class="heading-text no-margin">
						<i class="icon soap-icon-departure yellow-color circle"></i>&nbsp {{site.name}}
					</p>
					<small>{{site.city.name}},{{site.state.name}},{{site.country.name}}</small>
				</td>
				<td class="text-right">
					<button ui-sref="main.account.jobsites.edit({id:site.id})" class=" hidden-xs btn all-btn white-btn">
						Edit
					</button>
					<button ng-click="delete(site)" class="hidden-xs btn all-btn white-btn btn-right">
