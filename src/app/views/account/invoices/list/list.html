<div>

<h2>Invoices</h2>

<div ng-repeat="inv in mdl.invoices" class="booking-history">
    <div class="booking-info clearfix">
        <h4 class="box-title col-md-2">
            <i class="icon soap-icon-card yellow-color circle"></i>Invoice
            <small>ID : {{inv.id}}</small>
        </h4>
        <h4 class="box-title col-md-1 col-lg-offset-1">
            <i class="icon yellow-color circle"></i>{{inv.is_paid ? "Paid" : "Not Paid"}}
        </h4>
        <h4 class="box-title col-md-1 col-lg-offset-1">
            <i class="icon yellow-color circle"></i>{{inv.is_approve ? "Approved" : "Approved"}}
        </h4>
        <h4 class="box-title col-md-2 col-lg-offset-1">
            <i class="icon yellow-color circle"></i>${{inv.total}}
        </h4>


        <button class="btn-mini status" process-indicator  ng-click="invoicesMdl.pay(inv)">Pay Now</button>
        <button class="btn-mini status" ui-sref="main.account.invoices.view({id:inv.id})">View Details</button>
    </div>
</div>
</div>
