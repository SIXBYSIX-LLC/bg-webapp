<div class="add-equipment">
    <form validate-form name="addEquiMdl.form" novalidate ng-submit="updateProfile()" class="edit-profile-form">
        <h2>Add New Equipment</h2>
        <div class="col-sm-9 no-padding no-float">
            <div class="row form-group">
                <div class="col-sms-6 col-sm-6">
                    <label>Equipment Name</label>
                    <input type="text" name="equipmentname" required class="input-text full-width" placeholder="Enter Equipment Name">
                </div>
                <div class="col-sms-6 col-sm-6">
                    <label>Brand Name</label>
                    <input type="text" name="brand" required class="input-text full-width" placeholder="Brand Name">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sms-12 col-sm-12">
                    <label>Description</label>
                    <textarea rows="5" class="input-text full-width" placeholder="please tell us about equipment in detail"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sms-12 col-sm-12">
                    <label>Tags</label>
                    <textarea rows="5" class="input-text full-width" placeholder="please put tag values separated by Comma (,)"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sms-6 col-sm-6">
                    <label>Daily Price</label>
                    <input type="text" name="daily price" required class="input-text full-width" placeholder="Daily Rent Price">
                </div>
                <div class="col-sms-6 col-sm-6">
                    <label>Weekly Price</label>
                    <input type="text" class="input-text full-width" placeholder="Weekly Rent Price">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sms-6 col-sm-6">
                    <label>Monthly Price</label>
                    <input type="text" name="monthlyprice" required class="input-text full-width" placeholder="Monthly Rent Price ">
                </div>
                <div class="col-sms-6 col-sm-6">
                    <label>Selling Price</label>
                    <input type="text" class="input-text full-width" placeholder="Selling Price for Equipment">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sms-4 col-sm-4">
                    <label>Category</label>
                    <div class="selector">
                        <select class="full-width">
                            <option>list name</option>
                            <option>list name</option>
                        </select>
                    </div>
                </div>
                <div class="col-sms-4 col-sm-4">
                    <label>Sub Category</label>
                    <div class="selector">
                        <select class="full-width">
                            <option>list name</option>
                            <option>list name</option>
                        </select>
                    </div>
                </div>
                <div class="col-sms-4 col-sm-4">
                    <label>Super Sub-category</label>
                    <div class="selector">
                        <select class="full-width">
                            <option>list name</option>
                            <option>list name</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row form-group">
                <div class="col-sms-6 col-sm-6">
                    <label>Equipment Condition</label>
                    <div class="selector">
                        <select class="full-width">
                            <option>New</option>
                            <option>Old</option>
                        </select>
                    </div>
                </div>
                <div class="col-sms-6 col-sm-6">
                    <label>SKU</label>
                    <input type="text" class="input-text full-width">
                </div>
            </div>
            <div class="row form-group">

                <div class="col-sms-6 col-sm-6">
                    <label>Location</label>
                    <div class="selector">
                        <select class="full-width">
                            <option>list name</option>
                            <option>list name</option>
                        </select>
                    </div>
                </div>
                <div class="col-sms-6 col-sm-6">
                    <label>Quantity</label>
                    <div class="selector">
                        <select class="full-width">
                            <option>list name</option>
                            <option>list name</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <h2>Upload Profile Photo</h2>
            <div class="row form-group">
                <div class="col-sms-12 col-sm-6 no-float">
                    <div class="fileinput full-width">
                        <input type="file" class="input-text" data-placeholder="select image/s">
                    </div>
                </div>
            </div>
            <hr>

            <div class="from-group">
                <button type="submit" class="btn-medium col-sms-6 col-sm-4">ADD EQUIPMENT</button>
                <button class="btn-medium btn-default col-sms-6 col-sm-4">CANCEL</button>
            </div>

        </div>
    </form>
</div>
