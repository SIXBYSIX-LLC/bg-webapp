<div id="booking" class="tab-pane fade in col-padding-small col-padding-sm">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 seller-header search-col no-padding">
		<h1 class="no-margin skin-color seller-heading-font">Favorites</h1>
		<div class="search-sort-div hide-search hidden-xs" ng-class="{'show-search': searchOpen}">
			<i class="fa fa-search" ng-click="searchBar()"></i>
			<input type="text" placeholder="Search" class="form-control">
		</div>
		<div class="visible-xs">
			<div class="pull-right mobile-icons">
				<i class="fa fa-search orange-color pull-right" ng-click="mobilesearchBar()"></i>
			</div>
			<div class="arrow_box" ng-show="mobilesearchOpen">
				<input class="form-control" type="text" placeholder="Search">
			</div>
		</div>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
		<hr />
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding list-view">
		<div class="booking-info clearfix" ng-repeat="pro in mdl.favorites">
			<div class="date">
				<a class="hover-effect popup-gallery">
					<img  height="72" ng-src="{{pro.image || 'http://placehold.it/72x72'}}" >
				</a>
			</div>
			<h4 class="box-title">
				{{pro.name}}
				<div class="col-xs-12 visible-xs action-btn-xs">
					<button class="btn small-btn secondary-btn">
						Unfavorite
					</button>
					<button class="btn small-btn secondary-btn btn-right" ui-sref="main.equiDetails({id:pro.id})">
						View
					</button>
				</div>
			</h4>
			<button class="pull-right hidden-xs btn small-btn secondary-btn">
				Unfavorite
			</button>
			<button class="pull-right hidden-xs btn small-btn secondary-btn" ui-sref="main.equiDetails({id:pro.id})" style="margin-right: 10px;">
				View 
			</button>
			<!-- <button class="btn all-btn status">Unfavourite</button> -->
			<!-- <button class="btn all-btn status" ui-sref="main.equiDetails({id:pro.id})">View</button> -->
		</div>
	</div>
</div>
