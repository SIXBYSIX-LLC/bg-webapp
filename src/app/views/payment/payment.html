<h1>Braintree Payment Form</h1>
<div>
    <form name="payment" id="braintree-payment-form">
        <input
                ng-model="creditCard.number"
                placeholder="4111111111111111"
                />

        <input
                ng-model="creditCard.expirationDate"
                placeholder="10/18"
                />

        <input
                type="submit"
                value="Purchase"
                ng-click="payButtonClicked()"
                />
    </form>
</div>
