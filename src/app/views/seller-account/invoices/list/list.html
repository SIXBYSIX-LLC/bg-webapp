<div>
    <h2>Invoices</h2>

    <div class="booking-history">
        <div  ng-repeat="item in mdl.items" class="booking-info clearfix">
            <h5 class="box-title col-md-3">
                <i class="icon soap-icon-card yellow-color circle"></i>Invoice
                <small>ID : {{item.id}}</small>
            </h5>
            <h5 class="box-title col-md-2">
                <i class="icon yellow-color circle"></i>
                {{
                  item.invoice.is_paid ? 'Paid' : 'Not Paid'
                }}
            </h5>
            <h5 class="box-title col-md-1">
                <i class="icon yellow-color circle"></i>
                {{
                  item.is_approve ? 'Approved' : 'Not Approved'
                }}
            </h5>
            <h5 class="box-title col-md-2 col-lg-offset-1">
                <i class="icon yellow-color circle"></i>${{item.total}}
            </h5>
            <!-- <button class="btn all-btn pull-right primary-btn" ui-sref="main.sellerAccount.invoices.view({id:item.id})">View Details</button> -->
            <a class="pull-right clickable-icon" ui-sref="main.sellerAccount.invoices.view({id:item.id})">
                <i class="fa fa-eye"></i>
            </a>
        </div>
    </div>
</div>
